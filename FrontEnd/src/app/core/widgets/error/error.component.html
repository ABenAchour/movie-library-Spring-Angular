<span class="error" *ngIf="control.invalid &&
       (control.touched || form?.submitted)">Erreur :
    <span *ngIf="control.hasError('required')">Le champ est obligatoire</span>
        <span *ngIf="control.hasError('minlength')">il faut au moins {{control.errors['minlength'].requiredLength}} caractere </span>

        <span *ngIf="control.hasError('pattern')">Le format est incorrect </span>
  <span *ngIf="control.hasError('zipcode')">le code Postal doit avoir 4 ou 5 chiffre  </span>
  <span *ngIf="control.hasError('email')">email non valide </span>
  <span *ngIf="control.hasError('domain')">domaine non valide </span>
      </span>
